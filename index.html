<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Ramen Rater</h1></header>
    <div id="ramen-menu"></div>
<div id="ramen-detail">
    <h2 class="name"></h2>
    <h3 class="restaurant"></h3>
    <p>Rating: <span id="ramen-rating"></span></p>
    <p class="comment"></p>
</div>
<form id="new-ramen">
    <input name="name" placeholder="Name" required />
    <input name="restaurant" placeholder="Restaurant" required />
    <input name="image" placeholder="Image URL" required />
    <input type="number" id="rating" placeholder="Rating (1-5)"required />
    <textarea name="comment" placeholder="Comment"></textarea>
    <button type="submit">Add Ramen</button>
</form>
    
    <script src="index.js"></script>
</body>
</html>
